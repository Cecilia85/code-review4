<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order your pizza</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Order your Pizza!</h1>
    </div>
    <div class="container">
          <h2>Please enter your information</h2>
          <form id="pizzaOrder">
            <div class="form-group">
              <label for="new-name">Name</label>
              <input type="text" class="form-control" id="new-name">
            </div>
          <h2>Select toppings</h2>
            <div class="form-group">
                  <label for="new-toppings-1">First round of toppings</label>
                  <select class="form-control" id="new-toppings-1">
                    <option>cheese</option>
                    <option>pepperoni</option>
                    <option>artichoke</option>
                    <option>anchovy</option>
                  </select>
                </div>
                <div class="form-group">
                      <label for="new-toppings-2">Second round of toppings</label>
                      <select class="form-control" id="new-toppings-2">
                        <option>chicken</option>
                        <option>bacon</option>
                        <option>pineapple</option>
                        <option>sausage</option>
                      </select>
                    </div>
                <div class="form-group">
                      <label for="size">Select your Size</label>
                      <select class="form-control" id="size">
                        <option>small</option>
                        <option>medium</option>
                        <option>large</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="quantity">Quantity</label>
                      <input type="number" class="form-control" id="quantity">
                    </div>
            <button type="submit" class="btn btn btn-warning">Order</button>
          </form>

          <div id="pizza">
            <h3>Your Order:</h3>
            <p>Name: <span class="name"></span></p>
            <p>Size: <span class="size"></span></p>
            <p>Quantity: <span class="quantity"></span></p>
            <p>Price: <span class="price"></p>
          </div>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
