<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order your pizza</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Order your Pizza!</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class= "col-md-6">
          <h3>Please enter your information</h3>
          <form id="pizzaOrder">
            <div class="form-group">
              <label for="new-name">Name</label>
              <input type="text" class="form-control" id="new-name">
            </div>
          <h3>Select toppings</h3>
            <div class="form-group">
                  <label for="new-toppings-1">First round of toppings</label>
                  <select class="form-control" id="new-toppings-1">
                    <option>cheese</option>
                    <option>pepperoni</option>
                    <option>artichoke</option>
                    <option>anchovy</option>
                  </select>
                </div>
                <div class="form-group">
                      <label for="new-toppings-2">Second round of toppings</label>
                      <select class="form-control" id="new-toppings-2">
                        <option>chicken</option>
                        <option>bacon</option>
                        <option>pineapple</option>
                        <option>sausage</option>
                      </select>
                    </div>
          <h3>Select Size</h3>
                <div class="form-group">
                      <label for="new-dimensions">Select your Size</label>
                      <select class="form-control" id="new-dimensions">
                        <option>small</option>
                        <option>medium</option>
                        <option>large</option>
                      </select>
                    </div>
          <h3>Select Quantity</h3>
                    <div class="form-group">
                      <label for="new-quantity">Quantity</label>
                      <input type="number" class="form-control" id="new-quantity">
                    </div>
            <button type="submit" class="btn btn btn-warning">Order</button>
          </form>
                  </div>
                  </div>
                  <div class="row">
                    <div class= "col-md-6">
                    <ul class="info">
                    </ul>
                            <div id="pizza">
                              <h3>Your Order:</h3>
                              <p>Name: <span class="name"></span></p>
                              <p>Dimensions: <span class= "dimensions"><span></p>
                              <p>Quantity: <span class="quantity"></span></p>
                              <p>Individual Price: <span class= "individualPrice"><span></p>
                              <p>Total price: <span class="totalPrice"></p>
                            </div>
                          </div>
                        </div>
                      </div>

  </body>
</html>
