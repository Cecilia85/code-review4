<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order your pizza</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Order your Pizza!</h1>
    </div>
    <div class="container">
          <h3>Please enter your information</h3>
          <form id="pizzaOrder">
            <div class="form-group">
              <label for="new-name">Name</label>
              <input type="text" class="form-control" id="new-name">
            </div>
          <h3>Select toppings</h3>
          <label for="new-toppings">Toppings</label>
          <div class="checkbox">
            <label><input type="checkbox" value="pepperoni">Pepperoni</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="cheese">Cheese</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="italian sausage">Italian sausage</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="anchovy">Anchovy</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="mushrooms">Mushrooms</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="bacon">Bacon</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="chicken">Chicken</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="onion">Onion</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="olives">Olives</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="peppers">Peppers</label>
          </div>
          <h3>Select Size</h3>
                <div class="form-group">
                      <label for="new-dimensions">Select your Size</label>
                      <select class="form-control" id="new-dimensions">
                        <option>small</option>
                        <option>medium</option>
                        <option>large</option>
                      </select>
                    </div>
          <h3>Select Quantity</h3>
                    <div class="form-group">
                      <label for="new-quantity">Quantity</label>
                      <input type="number" class="form-control" id="new-quantity">
                    </div>
            <button type="submit" class="btn btn btn-warning">Order</button>
          </form>
          <div id="pizza">
            <h3>Your Order:</h3>
            <p><b>Name: </b> <span class="name"></span></p>
            <p><b>Toppings: </b> <span class= "toppings"></span></p>
            <p><b>Dimensions: </b> <span class= "dimensions"><span></p>
            <p><b>Quantity: </b> <span class="quantity"></span></p>
            <p><b>Total price: </b><span class="totalPrice"></p>
         </div>
       </div>

  </body>
</html>
